    <style>
      body {
        margin: 0px;
        padding: 0px;
      }
      #container {
        margin-top: 100px;
        border: 2px solid red;
        width: 100%;
        height: 200px;
      }
      #navbar {
        position: sticky;
        background-color: #000;
        height: 72px;
        display: flex;
        justify-content: space-between;
        width: 100%;
      }

      #menu,
      a {
        display: flex;
        gap: 40px;
        font-size: 20px;
        color: antiquewhite;
        text-decoration: none;
        padding: 10px 30px;
        justify-content: space-evenly;
      }
      .open-slide {
        display: flex;
        gap: 20px;
        justify-content: space-around;
        align-items: center;
      }
      .open-slide img {
        width: 100%;
        height: 40px;
      }
      #side-nav {
        height: 100%;
        width: 0;
        position: fixed;
        z-index: 1;
        top: 0;
        left: 0;
        background-color: #ffffff;
        overflow-x: hidden;
        padding-top: 60px;
        transition: 0.5s;
      }
      #side-nav a {
        color: #111;
        border: 2px solid red;
        font-size: 15px;
      }
      #side-nav > div {
        width: 50%;
        text-align: start;
      }
    </style>

  <script>
    let icon = document
      .querySelector("#sideIcon")
      .addEventListener("click", openSideMenu);

    let closeNav = document
      .querySelector("#container")
      .addEventListener("click", closeSideMenu);
    let flag = false;

    function openSideMenu() {
      document.querySelector("#side-nav").style.width = "400px";
      flag = true;
    }

    function closeSideMenu() {
      if (flag == true) {
        console.log("Inside close");
        document.querySelector("#side-nav").style.width = "0px";
        flag = false;
      }
    }
